                    <div class="form-group">
                        <label for="clientNIF">CIF/NIF *</label>

                    <div class="form-group">

                    </div>

                    <div class="form-group">
                        <label for="clientEmail">Email *</label>
                        <input type="email" id="clientEmail" required />
                    </div>

                    <div class="form-group">
                        <label for="amount">Importe (â‚¬) *</label>
                        <input type="number" id="amount" step="0.01" min="0" required />
                    </div>

                    <div class="form-group">
                        <label for="invoiceNumber">NÃºmero de Factura *</label>
                        <input type="text" id="invoiceNumber" placeholder="2025-001" required />
                    </div>

                    <div class="form-group">
                        <label for="description">Concepto</label>
                        <textarea id="description" rows="3" placeholder="DescripciÃ³n del servicio o producto"></textarea>
                    </div>

                    <button type="submit" class="btn btn-success">Generar y Enviar Factura</button>
                </form>
            </section>

            <!-- Mensaje de estado -->
